<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>星空屏保</title>

    <style>
        html,
        body {
            height: 100%;
            max-width: 100%;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif
        }

        #space {
            width: 100%
        }

        #warp {
            position: absolute;
            z-index: 9;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 20px auto;
            color: rgba(209, 255, 255, 1);
            border: 2px solid;
            padding: 1em;
            width: 10em;
            text-align: center;
            font-weight: 700;
            font-size: 1.2em;
            display: inline-block;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.8)
        }

        #img {
            display: none;
        }
    </style>
</head>

<body>

    <canvas id="space"></canvas>
    <img id="img" src="./back.png" alt="">
    <a href="#" id="warp">WARP SPEED</a>

    <script>
        
        //based on an Example by @curran
        var ball = new Image();
        ball.src = './erth.png';
        var gravity = 1, rgravity = 0.1;
        var add = 0, radd = 0,badd=0;
        window.requestAnimFrame = (function () { return window.requestAnimationFrame })();
        var canvas = document.getElementById("space");
        var c = canvas.getContext("2d");

        if (canvas.width != window.innerWidth || canvas.width != window.innerWidth) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeStars();
        }
        var numStars = 100;
        var radius = '0.' + Math.floor(Math.random() * 9) + 1;
        
        var warp = 0;
        var centerX, centerY;

        var stars = [], star;
        var i;
        var zero = false, count = 0;

        var animate = true;
        let starattr = {
            x: 0,
            y: 0,
            z: 0,
            o: 1,
            color: '#fff',
            img: null,
            speed: 1
        }
        var focalLength = canvas.width;
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
        initializeStars();

        // debugger
        let st = new makerstars({
            x: canvas.width/2-100,
            y: canvas.height/2-1,
            z: canvas.width/2,
            o: 1,
            color: '#fff',
            img: 5,
            speed: 5
        })
        function makerstars(option) {
            this.opt = option;
            this.show = true;
            this.count = 0;
            this.px = 0;
            this.py = 0;
            this.pr = 0;
        }
        makerstars.prototype.draw = function () {
            if (this.opt.img) {
                c.drawImage(ball, this.px, this.py, this.pr * 10, this.pr * 10);
                return
            }
            var grad = c.createRadialGradient(this.px, this.py, 0, this.px, this.py, this.pr *  this.opt.r);
            grad.addColorStop(0, this.opt.color);
            grad.addColorStop(0.8, this.opt.color);
            grad.addColorStop(1, this.opt.color);
            c.beginPath();
            c.shadowBlur = this.pr *  this.opt.r;
            c.shadowColor = '#fff';
            c.fillStyle = grad;
            c.arc(this.px, this.py, this.pr * this.opt.r, 0, 2 * Math.PI, true);
            c.stroke();
            c.fill();
        }

        makerstars.prototype.go = function (i) {
            if (this.show) {
                this.show = this.getxy(i);
                if(this.opt.drection === 1) {
                    // this.opt.add += this.opt.gravity;
                    // this.px += (this.opt.add+10)
                    // this.py += (this.opt.add+10)
                } else {
                    this.opt.add += this.opt.gravity;
                    this.px += (this.opt.add+10)*this.opt.kx
                    this.py += (this.opt.add+10)*this.opt.ky
                    if (this.pr > 4&&this.pr < 10) {
                        this.opt.speed = 1;
                    }
                    if(!this.opt.sup) {
                        if (this.pr > 10) {
                            this.opt.speed = 20;
                        }
                    }
                }
                console.log(this.px, this.py);
                c.save()
                this.draw(i)
                c.restore()
            }
            // this.getxy()
        }

        makerstars.prototype.getshow = function () {
            return !this.show
        }


        makerstars.prototype.getxy = function (i) {
            this.px = (this.opt.x - centerX) * (focalLength / this.opt.z);
            this.px += centerX;
            this.py = (this.opt.y - centerY) * (focalLength / this.opt.z);
            this.py += centerY;

            this.opt.radd += this.opt.rgravity;
            this.pr = 1 * (focalLength / this.opt.z) + this.opt.radd;
            this.opt.z = this.opt.z - this.opt.speed
            console.log(this.px, this.py, this.pr,focalLength / this.opt.z,this.opt.z);
            // if (this.px <= 0 || this.py <= 0||this.pr<=0||this.opt.z<=0) {
            //     return false
            // }            
            if (this.opt.z<=0) {
                this.opt.cb&&this.opt.cb()
                return false
            }
            return true
        }



        function executeFrame() {

            if (animate)
                requestAnimFrame(executeFrame);
            moveStars();
            drawStars();
        }

        function initializeStars() {
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            stars = [];
            
            for (i = 0; i < numStars; i++) {
                star = {
                    x: Math.random() * canvas.width - 100,
                    y: Math.random() * canvas.height - 100,
                    z: Math.random() * canvas.width*5,
                    o: '0.' + Math.floor(Math.random() * 99) + 1
                };
                stars.push(star);
            }
        // stars.push(new makerstars({x: (canvas.width/2)+40,y: (canvas.height/2)-10,z: canvas.width/2,o: 1,color: `rgb(55, 251, 251)`,img: null,speed: 10,add:0,radd:0,gravity:1,rgravity:0.1,ky:5,kx:4,r:3,drection:0}))            
        stars.push(new makerstars({x: (canvas.width/2)-0.1*(canvas.width/2),y: (canvas.height/2)-0.4*(canvas.height/2),z: canvas.width,o: 1,color: `rgb(55, 251, 251)`,img: null,speed: 0.001,add:0,radd:0,gravity:0.3,rgravity:0.1,ky:-4,kx:20,r:3,drection:0}))
        stars.push(new makerstars({x: (canvas.width/2)+0.5*(canvas.width/2),y: (canvas.height/2)-0.1*(canvas.height/2),z: canvas.width,o: 1,color: `rgb(55, 251, 251)`,img: null,speed:1,add:0,radd:0,gravity:0.3,rgravity:0.1,ky:-8,kx:-20,r:3,drection:0,sup:true}))
        stars.push(new makerstars({x: (canvas.width/2)-0.1*(canvas.width/2),y: (canvas.height/2)-0.1*(canvas.height/2),z: canvas.width,o: 1,color: `rgb(55, 251, 251)`,img: null,speed:1,add:0,radd:0,gravity:0.3,rgravity:0.1,ky:8,kx:20,r:3,drection:0,sup:true}))


        // stars.push(new makerstars({x: (canvas.width/2)+40,y: (canvas.height/2)-10,z: canvas.width/2,o: 1,color: `rgb(55, 251, 251)`,img: null,speed: 10,add:0,radd:0,gravity:1,rgravity:0.1,ky:5,kx:4,r:3,drection:0}))
        // stars.push(new makerstars({x: (canvas.width/2)+10,y: (canvas.height/2)-40,z: canvas.width/2,o: 1,color: `rgb(55, 251, 251)`,img: null,speed: 10,add:0,radd:0,gravity:1,rgravity:0.1,ky:5,kx:4,r:2,drection:1}))
        // stars.push(new makerstars({x: (canvas.width/2)-10,y: (canvas.height/2)+40,z: canvas.width/2,o: 1,color: `rgb(255, 251, 255)`,img: null,speed: 4,add:0,radd:0,gravity:1,rgravity:0.1,ky:6,kx:-10,r:2,drection:0}))
        // stars.push(new makerstars({x: canvas.width/2+10,y: canvas.height/2-10,z: canvas.width/2,o: 1,color: 'rgb(255, 210, 48)',img: null,speed: 5,add:0,radd:0,gravity:1,rgravity:1,ky:-5,kx:10,r:1,drection:0,
        //     cb:()=>{
        //         stars.push(new makerstars({x: (canvas.width/2)-40,y: (canvas.height/2)-10,z: canvas.width/2,o: 1,color: `rgb(55, 251, 251)`,img: null,speed: 10,add:0,radd:0,gravity:1,rgravity:0.1,ky:-5,kx:-4,r:3,drection:0})) 
        //     }}))
        }

        function moveStars() {
            badd+=rgravity;
            for (i = 0; i < stars.length; i++) {
                star = stars[i];
                star.z = star.z - 5-badd;
                
                if (star.z <= 0) {
                    count++
                    if (count >= numStars) {
                        zero = true;
                    }
                    stars.splice(i, 1)
                    star.z = 1;
                }
            }
        }

        function drawStars() {
            var pixelX, pixelY, pixelRadius;
            c.fillRect(0, 0, canvas.width, canvas.height);
            let img = document.getElementById('img')
            c.drawImage(img, 0, 0, canvas.width, canvas.height);
            // st.go()
            // red
            // c.fillStyle = "rgba(255, 0, 0, " + radius + ")";
            for (i = 0; i < stars.length; i++) {
                star = stars[i];
                if(star.go) {
                    star.go(i);
                    continue
                }
                pixelX = (star.x - centerX) * (focalLength / star.z);
                pixelX += centerX;
                pixelY = (star.y - centerY) * (focalLength / star.z);
                pixelY += centerY;
                pixelRadius = 1 * (focalLength / star.z);
                // var grd=c.createRadialGradient(75,50,5,90,60,100);
                // grd.addColorStop(0,"red");
                // grd.addColorStop(1,"white");

                var grad = c.createRadialGradient(pixelX, pixelY, 0, pixelX, pixelY, pixelRadius*2);;
                // grad.addColorStop(0,'#fff');    // 黄
                // grad.addColorStop(0.5,'#00f');  // 蓝
                // grad.addColorStop(1,'#ff5');    //青
                grad.addColorStop(0, `rgba(255,255,255,${star.o})`);
                grad.addColorStop(0.8, `rgba(204,204,204,${star.o})`);
                grad.addColorStop(1, `rgba(204,204,204,${star.o})`);
                c.beginPath();
                c.shadowBlur = pixelRadius * 2;
                c.shadowColor = `rgba(255,255,255,${star.o})`;
                // c.fillStyle = "rgba(255, 0, 0)";
                c.fillStyle = grad;
                c.arc(pixelX, pixelY, pixelRadius*2, 0, 2 * Math.PI, true);
                c.stroke();
                // // blue
                c.fill();
            }
            animate = !zero
        }

        document.getElementById('warp').addEventListener("click", function (e) {
            window.c.beginPath();
            window.c.clearRect(0, 0, window.canvas.width, window.canvas.height);
            window.warp = warp ? 0 : 1;
            // executeFrame();
        });

        executeFrame();

    </script>

</body>

</html>
